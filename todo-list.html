<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        #addBtn:hover {
            background: #5568d3;
        }

        #taskList {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
        }

        .task-item.completed {
            opacity: 0.6;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .task-input {
            flex: 1;
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .edit-btn:hover {
            background: #ffb300;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .save-btn:hover {
            background: #218838;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/tasks';

        class TodoList {
            constructor() {
                this.tasks = [];
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');

                this.init();
            }

            async init() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                await this.loadTasks();
            }

            async loadTasks() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('Failed to load tasks');
                    this.tasks = await response.json();
                    this.render();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    alert('Failed to load tasks. Make sure the server is running.');
                }
            }

            async addTask() {
                const text = this.taskInput.value.trim();

                if (text === '') {
                    alert('Please enter a task!');
                    return;
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text })
                    });

                    if (!response.ok) throw new Error('Failed to add task');

                    const newTask = await response.json();
                    this.tasks.push(newTask);
                    this.taskInput.value = '';
                    this.render();
                } catch (error) {
                    console.error('Error adding task:', error);
                    alert('Failed to add task. Please try again.');
                }
            }

            async deleteTask(id) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete task');

                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.render();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('Failed to delete task. Please try again.');
                }
            }

            async toggleComplete(id) {
                const task = this.tasks.find(task => task.id === id);
                if (!task) return;

                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ completed: !task.completed })
                    });

                    if (!response.ok) throw new Error('Failed to update task');

                    task.completed = !task.completed;
                    this.render();
                } catch (error) {
                    console.error('Error updating task:', error);
                    alert('Failed to update task. Please try again.');
                }
            }

            async editTask(id, newText) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: newText })
                    });

                    if (!response.ok) throw new Error('Failed to edit task');

                    const task = this.tasks.find(task => task.id === id);
                    if (task) {
                        task.text = newText;
                        this.render();
                    }
                } catch (error) {
                    console.error('Error editing task:', error);
                    alert('Failed to edit task. Please try again.');
                }
            }

            render() {
                this.taskList.innerHTML = '';

                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    return;
                }

                this.tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;
                    li.dataset.id = task.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => this.toggleComplete(task.id));

                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;

                    const btnGroup = document.createElement('div');
                    btnGroup.className = 'btn-group';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.textContent = 'Edit';
                    editBtn.addEventListener('click', () => this.startEdit(li, task));

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => this.deleteTask(task.id));

                    btnGroup.appendChild(editBtn);
                    btnGroup.appendChild(deleteBtn);

                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    li.appendChild(btnGroup);

                    this.taskList.appendChild(li);
                });
            }

            startEdit(li, task) {
                const taskText = li.querySelector('.task-text');
                const btnGroup = li.querySelector('.btn-group');

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'task-input';
                input.value = task.text;

                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.textContent = 'Save';

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.textContent = 'Cancel';

                const newBtnGroup = document.createElement('div');
                newBtnGroup.className = 'btn-group';
                newBtnGroup.appendChild(saveBtn);
                newBtnGroup.appendChild(cancelBtn);

                li.replaceChild(input, taskText);
                li.replaceChild(newBtnGroup, btnGroup);

                input.focus();
                input.select();

                const save = () => {
                    const newText = input.value.trim();
                    if (newText !== '') {
                        this.editTask(task.id, newText);
                    } else {
                        alert('Task cannot be empty!');
                    }
                };

                const cancel = () => {
                    this.render();
                };

                saveBtn.addEventListener('click', save);
                cancelBtn.addEventListener('click', cancel);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') save();
                    if (e.key === 'Escape') cancel();
                });
            }
        }

        // Initialize the app
        new TodoList();
    </script>
</body>
</html>
